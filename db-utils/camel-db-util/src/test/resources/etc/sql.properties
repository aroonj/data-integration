## Reference data
db.ref.tb_country=CREATE TABLE tb_country(code VARCHAR(2) PRIMARY KEY, name VARCHAR(200) NOT NULL)
db.ref.tb_country.insert=INSERT INTO tb_country(code,name) VALUES(:#code,:#name)

